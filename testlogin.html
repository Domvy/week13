<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 및 로그인</title>
</head>
<body>
    <h2>회원가입</h2>
    <form id="signup-form">
        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" name="nickname" required>
        <br>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <label for="confirmPassword">비밀번호 확인:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <br>

        <button type="submit">회원가입</button>
        <p id="signup-message"></p>
    </form>

    <h2>로그인</h2>
    <form id="login-form">
        <label for="login-nickname">닉네임:</label>
        <input type="text" id="login-nickname" name="nickname" required>
        <br>

        <label for="login-password">비밀번호:</label>
        <input type="password" id="login-password" name="password" required>
        <br>

        <button type="submit">로그인</button>
        <p id="login-message"></p>
    </form>

    <script>
        // 회원가입 요청
        document.getElementById('signup-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const nickname = document.getElementById('nickname').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nickname, password, confirmPassword })
                });
                const data = await response.json();
                
                document.getElementById('signup-message').innerText = data.message;
            } catch (error) {
                console.error('회원가입 에러:', error);
            }
        });

        // 로그인 요청
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const nickname = document.getElementById('login-nickname').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nickname, password })
                });
                const data = await response.json();

                document.getElementById('login-message').innerText = data.message;

                if (response.ok) {
                    // 로그인 성공 시 필요한 추가 로직 작성 (ex. 페이지 이동)
                }
            } catch (error) {
                console.error('로그인 에러:', error);
            }
        });
    </script>
</body>
</html>
